<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="createForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="createForm"
    >
      <h2 id="jhi-abonnement-heading">Modifié un employée</h2>

      <div>
        <div class="form-group">
          <label class="form-control-label" for="field_fullName"
            >Nom et prénom</label
          >
          <input
            class="form-control"
            id="field_fullName"
            name="fullName"
            formControlName="fullName"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_jobTitle">Prénom</label>
          <input
            class="form-control"
            id="field_jobTitle"
            name="jobTitle"
            formControlName="jobTitle"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_phoneNumber"
            >Numéro de téléphone</label
          >
          <input
            class="form-control"
            id="field_phoneNumber"
            name="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_cardNumber">Carte</label>
          <input
            class="form-control"
            type="text"
            id="field_cardNumber"
            name="cardNumber"
            formControlName="cardNumber"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_cardNumber2"
            >Carte en maj</label
          >
          <input
            class="form-control"
            type="text"
            id="field_cardNumber2"
            name="cardNumber2"
            formControlName="cardNumber2"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_cin">CIN</label>
          <input
            class="form-control"
            id="field_cin"
            name="cin"
            formControlName="cin"
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_startDate"
            >Date de début</label
          >
          <input
            class="form-control"
            id="field_startDate"
            name="startDate"
            formControlName="startDate"
          />
        </div>
      </div>

      <div>
        <button
          type="button"
          [routerLink]="['/employee']"
          id="cancel-save"
          class="btn btn-secondary"
        >
          <span class="material-icons">backspace</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          [disabled]="createForm.invalid"
          class="btn btn-primary"
        >
          <span class="material-icons">save</span>
        </button>
      </div>
    </form>
  </div>
</div>
